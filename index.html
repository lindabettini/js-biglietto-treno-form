<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Acquito biglietto</title>
</head>

<body>
    <div id="form-calcolo-ticket">
        <div>
            <label for="age">Inserisci nome e cognome</label> <br />
            <input type="text" name="nome" id="nome" placeholder="Nome e cognome">
        </div>
        <div>
            <label for="age">Inserisci kilomentri</label> <br />
            <input type="text" name="km" id="km" placeholder="Numero km">
        </div>
        <div>
            <label for="age">Seleziona fascia di eta'</label> <br />
            <select name="age" id="age">
                <option value="minorenne">Minorenne</option>
                <option value="medium-age">18-64</option>
                <option value="over-65">Over 65</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
