<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Acquito biglietto</title>
</head>

<body>
    <!-- ~ TICKET FORM  -->
    <section id="ticket-form">
        <div>
            <div>
                <label for="name">Nome e cognome</label> <br />
                <input type="text" id="name">
            </div>
            <div>
                <label for="kms">Km da percorrere</label> <br />
                <input type="number" id="kms" min="5" max="200" step="5">
            </div>
            <div>
                <label for="age">Fascia d'et&agrave;</label>
                <br />
                <select id="age">
                    <option value="">--</option>
                    <option value="minor">Minorenne</option>
                    <option value="adult">Adulto</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
        </div>
        <div>
            <button type="button" id="genera">Genera</button>
            <button type="button" id="annulla">Annulla</button>
        </div>
    </section>

    <!-- ~ TICKET QUOTE  -->
    <section id="ticket-quote">
        <h2>Il tuo biglietto</h2>
        <div>
            <p><strong>Nome passeggero:</strong><span id="passenger-name"></span></p>
        </div>
        <div>
            <p><strong>Offerta:</strong><span id="offer"></span></p>
        </div>
        <div>
            <p><strong>Codice CP:</strong><span id="cp"></span></p>
        </div>
        <div>
            <p><strong>Carrozza:</strong><span id="carriage"></span></p>
        </div>
        <div>
            <p><strong>Prezzo:</strong><span id="price"> &euro;</span></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
